name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "supreme-erp"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          appdir: "backend"
          usedocker: true
          docker_build_args: |
            NODE_ENV
        env:
          NODE_ENV: production
