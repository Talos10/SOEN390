name: Continuous Integration Frontend

on:
  pull_request:
    branches: [ main ]
    paths: [ frontend/** ]

jobs:
  test_pull_request:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Linting Test
        working-directory: ./frontend
        run: npx prettier --check .
    - name: Running Test
        working-directory: ./frontend
        run: npm test
    - name: Build Test
        working-directory: ./frontend
        run: npm run build
